<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .post-list-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showPage('home')">Home</a></li>
                <li><a href="#" onclick="showPage('blog')">Blog</a></li>
                <li><a href="#" onclick="showPage('admin')">Admin</a></li>
            </ul>
        </nav>
    </header>

    <div id="home" class="container">
        <h2>Welcome to My Blog</h2>
        <p>Click on the menu above to navigate.</p>
    </div>

    <div id="blog" class="container" style="display:none;">
        <h2>Blog Posts</h2>
        <div id="blogList"></div>
    </div>

    <div id="admin" class="container" style="display:none;">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="dashboard" class="container" style="display:none;">
        <h2>Admin Dashboard</h2>
        <input type="text" id="postTitle" placeholder="Post Title">
        <textarea id="postContent" placeholder="Post Content"></textarea>
        <button onclick="createPost()">Create Post</button>
        <h2>All Posts</h2>
        <div id="postList"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // ðŸ”¥ Firebase Configuration (Fixed)
        const firebaseConfig = {
            apiKey: "AIzaSyAY9gMarczJAbg_CcScq-6SUoxF1Oadtls",
            authDomain: "light-of-purity-4a47b.firebaseapp.com",
            projectId: "light-of-purity-4a47b",
            storageBucket: "light-of-purity-4a47b.appspot.com",
            messagingSenderId: "19167719990",
            appId: "1:19167719990:web:4b6dbe5484f13889e5de97"
        };

        // ðŸ”¥ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const adminPassword = "admin123";

        function showPage(page) {
            const pages = ['home', 'blog', 'admin', 'dashboard'];
            pages.forEach(p => {
                document.getElementById(p).style.display = (p === page) ? 'block' : 'none';
            });

            if (page === 'blog') {
                displayPosts();
            }
        }

        function login() {
            const password = document.getElementById('adminPassword').value;
            if (password === adminPassword) {
                localStorage.setItem('adminLoggedIn', 'true');
                alert('Login Successful!');
                showPage('dashboard');
                displayPosts();
            } else {
                document.getElementById('error-message').textContent = 'Incorrect password!';
            }
        }

        function createPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if (title && content) {
                db.collection("posts").add({
                    title: title,
                    content: content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    alert('Post created successfully!');
                    document.getElementById('postTitle').value = "";
                    document.getElementById('postContent').value = "";
                    displayPosts();
                })
                .catch(error => {
                    console.error("Error adding post: ", error);
                });
            } else {
                alert('Please enter both title and content.');
            }
        }

        function displayPosts() {
            const postList = document.getElementById('postList');
            const blogList = document.getElementById('blogList');

            postList.innerHTML = '';
            blogList.innerHTML = '';

            db.collection("posts").orderBy("timestamp", "desc").get()
            .then(snapshot => {
                snapshot.forEach(doc => {
                    const post = doc.data();
                    const postElement = document.createElement('div');
                    postElement.classList.add('post-list-item');
                    postElement.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
                    blogList.appendChild(postElement);
                    postList.appendChild(postElement.cloneNode(true));
                });
            })
            .catch(error => {
                console.error("Error fetching posts:", error);
            });
        }

        document.addEventListener('DOMContentLoaded', displayPosts);
        showPage('home');
    </script>
</body>
</html>
